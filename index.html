<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELAMAT ULANG TAHUN!</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin-top: 20px;
        }

        h1 {
            color: #e94e77;
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        p {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        #secretMessage {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #999;
            background-color: #fff9e6;
            border-radius: 8px;
            display: none; /* Awalnya disembunyikan */
            text-align: left;
            word-wrap: break-word; /* Memastikan kata yang terlalu panjang akan pecah baris */
white-space: normal; /* Menggunakan fungsi pecah baris normal */
        }

        button {
            background-color: #ff9a8d;
            background-image: linear-gradient(45deg, #ff9a8d 0%, #ff6a88 55%, #ff99ac 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255, 106, 136, 0.4);
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <audio id="musicPlayer" src="monokrom.mp3" loop></audio>

    <div id="button-container" class="container">
        <h1>Selamat Ulang Tahun!</h1>
        <p>Buka pesan rahasia di bawah ini untuk kejutan kecil dari saya.</p>
        <button id="secretButton">Klik di Sini untuk Pesan Rahasia & Musik!</button>
    </div>

    <div id="secretMessage" class="surprise-content" style="display: none;">
        <p>
            "Happy Birthday untuk kamu yang paling spesial.<br>
            Semoga hari ini dan tahun-tahun berikutnya penuh kebahagiaan,<br>
            keberuntungan, dan semua impianmu tercapai.
        </p>
        <p>
            Tertanda,<br>
            [Miftah]
        </p>
    </div>

    <script>
        // FUNGSI CONFETTI (Memanggil library yang sudah di-link di head)
        function playConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 } // Confetti jatuh dari atas
            });
        }

        // FUNGSI UTAMA KEJUTAN
        function playSurprise() {
            const audio = document.getElementById('musicPlayer');
            const messageContainer = document.getElementById('secretMessage');
            const buttonContainer = document.getElementById('button-container'); 
            
            // 1. Memutar Musik (dengan penanganan Autoplay Blocker)
            audio.play().catch(e => console.error("Autoplay diblokir:", e));

            // 2. Menampilkan Pesan dan Menyembunyikan Tombol
            messageContainer.style.display = 'block';
            buttonContainer.style.display = 'none';

            // 3. Memunculkan Confetti
            playConfetti();
        }

        // EVENT LISTENER: Memastikan tombol merespons setelah halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('secretButton');
            if (button) {
                button.addEventListener('click', playSurprise);
            }
        });
    </script>

</body>
</html>
